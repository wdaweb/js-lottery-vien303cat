        // 將隨機出的數字用 document.write() 顯示在網頁上
        // 威力彩規則

        // A 區 1~38 取 6 個數字
        // B 區 1~8 取 1 個數字

        const randNum = (min, max , cnt) => {
            let num = [];
            cnt = (max-min) > cnt ? cnt: (max-min);
            while(num.length < cnt){
                let rand = min + Math.round( Math.random() * ( max - min ) );
                if( num.includes(rand) ){
                    continue;
                }
                num.push(rand);
            }
            
            let again = confirm("還需要下一次取數字嗎?") ;
            num.push(again);
            return num ;
        }

        let area = 0;
        let re   = true;
        do{
            let min = prompt("請輸入最小值") || 1  ;
            let max = prompt("請輸入最大值") || 38 ;
            let cnt = prompt("請輸入多少個") || 1  ;
            
            let numbers = randNum(parseInt(min),parseInt(max),parseInt(cnt));
            re = numbers.pop();
            // console.log("A".charCodeAt(0));  // 65
            document.write(`第${String.fromCharCode(65+area)}區 (由${min}到${max}取${cnt}個數字) : ${numbers} <br> `);
            area++ ;
        }while(re);
